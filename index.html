<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            text-align: center;
        }
        .navbar {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .navbar a {
            margin: 0 10px;
            padding: 10px 20px;
            color: black;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            background-color: orange;
            border-radius: 5px;
        }
        .navbar a:hover {
            background-color: #e69500;
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 5px 0;
            }
            .navbar a {
                margin: 5px 0;
                padding: 10px;
                font-size: 16px;
            }
            img {
                height: auto;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .navbar a {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="whatwedo.html">What We Do</a>
        <a href="why.html">Why Lexington Balvihar</a>
        <a href="contact.html">Contact Us</a>
    </div>
    <img src="Index.PNG" alt="Home Image">
</body>
</html>
